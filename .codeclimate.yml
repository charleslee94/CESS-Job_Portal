---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.coffee"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- coverage/assets/0.10.0/application.js
- public/assets/application-7131db86f208bc3660809105c9a4bb821d81d61acc56c8ecd940ed23161f116a.js 
- public/assets/
application-f650691578e8eed27b724adaec46f83d34caaf262801bed38568f74885d6130b.css
- config/
- db/
- features/
- script/
- spec/
- vendor/
